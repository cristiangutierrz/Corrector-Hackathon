 steps:
 # build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/corrector-sm-serv:$COMMIT_SHA', '.']
 # push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/corrector-sm-serv:$COMMIT_SHA']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args:
   - 'run'
   - 'deploy'
   - 'corrector-sm-serv'
   - '--image'
   - 'gcr.io/$PROJECT_ID/corrector-sm-serv:$COMMIT_SHA'
   - '--region'
   - 'europe-west1'
 images:
 - 'gcr.io/$PROJECT_ID/corrector-sm-serv:$COMMIT_SHA'
